<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator-style.css"/>
</head>
<body>
	<form>
		<table>
			<tr>
				<td id="result" colspan="4" align="right"><input type="text" value="123"/></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button id="zeroButton">0</button></td>
				<td><button>.</button></td>
				<td><button>/</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
