<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Merge Cells</title>
	</head>
	<body>
		<section>
			<table border="1px" cellspacing="1" cellpading="3">
				<tr>
					<td colspan="3" align="center">Title goes here</td>
					<td width="30" align="center">A</td>
					<td width="30" align="right">B</td>
				</tr>
				<tr>
					<td rowspan="3">C</td>
					<td width="30" align="center">D</td>
					<td width="30" align="center">E</td>
					<td width="30" align="center">F</td>
					<td width="30" align="right">G</td>
				</tr>
				<tr>
					<td width="30" align="center">H</td>
					<td colspan="2" align="center">I</td>
					<td rowspan="2" align="right" valign="bottom">J</td>
				</tr>
				<tr>
					<td width="30" align="center">K</td>
					<td width="30" align="center">L</td>
					<td width="30" align="center">M</td>
				</tr>
				<tr>
					<td width="30" align="right">N</td>
					<td colspan="4" align="center">O</td>
				</tr>
			</table>
		</section>
	</body>
</html>
