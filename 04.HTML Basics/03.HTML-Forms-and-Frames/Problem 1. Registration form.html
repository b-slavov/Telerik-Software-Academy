<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Registration form</title>
		<link rel="stylesheet" href="styles/reg-form-style.css"/>
	</head>
	<body>
		<form>
			<table id="regForm">
				<tr>
					<td align="center"><strong>Last Name</strong></td>
					<td><input type="text" size="30"/></td>
				</tr>
				<tr>
					<td align="center"><strong>First Name</strong></td>
					<td><input type="text" size="30"/></td>
				</tr>
				<tr>
					<td align="center"><strong>Address</strong></td>
					<td><textarea rows="4" cols="30"></textarea></td>
				</tr>
				<tr>
					<td align="center"><strong>City</strong></td>
					<td><input type="text"/>
						State <input type="text" size="2"/></td>
				</tr>
				<tr>
					<td align="center"><strong>Zip/Postal Code</strong></td>
					<td><input type="text" size="4"/></td>
				</tr>
				<tr>
					<td align="center"><strong>Country</strong></td>
					<td>
						<select name="country" style="width:170px">
							<option value="Value 1">Afghanistan</option>
							<option value="Value 2" selected="selected">Bulgaria</option>
							<option value="Value 3">Cambodia</option>
							<option value="Value 3">Denmark</option>
							<option value="Value 3">Ecuador</option>
							<option value="Value 3">Fiji</option>
							<option value="Value 3">Gabon</option>
							<option value="Value 3">Haiti</option>
							<option value="Value 3">Iceland</option>
							<option value="Value 3">Jamaica</option>
							<option value="Value 3">Kazakhstan</option>
							<option value="Value 3">Laos</option>
							<option value="Value 3">Macau</option>
							<option value="Value 3">Namibia</option>
							<option value="Value 3">Oman</option>
							<option value="Value 3">Pakistan</option>
							<option value="Value 3">Qatar</option>
							<option value="Value 3">Romania</option>
							<option value="Value 3">Saint Lucia</option>
							<option value="Value 3">Taiwan</option>
							<option value="Value 3">Uganda</option>
							<option value="Value 3">Venezuela</option>
							<option value="Value 3">Yemen</option>
							<option value="Value 3">Zambia</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="center" width="150"><strong>Phone(country code, area code, number)</strong></td>
					<td>(+<input type="text" size="3" required="true" pattern="\+[0-9]{3}"/>)
						<input type="text" size="3" required="true" pattern="\[0-9]{3}"/>
						<input type="text" size="10" required="true" pattern="\[0-9]{6}"/></td>
				</tr>
				<tr>
					<td align="center"><strong>E-mail</strong></td>
					<td><input type="email" size="30" required="true" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" placeholder="sample@email.com"/></td>
				</tr>
				<tr>
					<td align="center"><strong>Birth date</strong></td>
					<td>
						<input type="date"/>
					</td>
				</tr>
				<tr>
					<td align="center"><strong>Gender</strong></td>
					<td>
						<select name="country">
							<option value="Value 1" selected="selected">Male</option>
							<option value="Value 2">Female</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="center"><strong>Starting date</strong></td>
					<td>
						<input type="radio" name="season" id="spring"/>
						<label for="spring">Spring 2015</label>
						<input type="radio" name="season" id="summer"/>
						<label for="summer">Summer 2015</label>
					</td>
				</tr>
				<tr>
					<td align="center"><strong>Comments/Questions</strong></td>
					<td><textarea rows="5" cols="30"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center" bgcolor="#33CCCC"><input type="submit"/>
						<input type="reset" value="Clean this form"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
