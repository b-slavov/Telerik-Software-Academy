<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>Problem 1. Increase array members</span>
    <button onclick="problem1()">Print array</button>
    <div id="pr1result">Result:</div>
    <hr />

    <span>Problem 2. Lexicographically comparison</span>
    <label for="string1">Enter first string</label>
    <input id="string1" placeholder="Enter a string" />
    <label for="string2">Enter second string</label>
    <input id="string2" placeholder="Enter a string" />
    <button onclick="problem2()">Compare</button>
    <div id="pr2result">Result:</div>
    <hr />

    <span>Problem 3. Maximal sequence</span>
    <label for="array3">Enter a sequence of numbers</label>
    <input id="array3" class="array" placeholder="Example: 3, 1, 7, 2, 5..." />
    <button onclick="problem3()">Print max sequence</button>
    <div id="pr3result">Result:</div>
    <hr />

    <span>Problem 4. Maximal increasing sequence</span>
    <label for="array4">Enter a sequence of numbers</label>
    <input id="array4" class="array" placeholder="Example: 3, 1, 7, 2, 5..." />
    <button onclick="problem4()">Print max increasing</button>
    <div id="pr4result">Result:</div>
    <hr />

    <span>Problem 5. Selection sort</span>
    <label for="array5">Enter a sequence of numbers</label>
    <input id="array5" class="array" placeholder="Example: 3, 1, 7, 2, 5..." />
    <button onclick="problem5()">Print sorted sequence</button>
    <div id="pr5result">Result:</div>
    <hr />

    <span>Problem 6. Most frequent number</span>
    <label for="array6">Enter a sequence of numbers</label>
    <input id="array6" class="array" placeholder="Example: 3, 1, 7, 2, 5..." />
    <button onclick="problem6()">Print most frequent</button>
    <div id="pr6result">Result:</div>
    <hr />

    <span>Problem 7. Binary search</span>
    <label for="array7">Enter a sequence of numbers</label>
    <input id="array7" class="array" placeholder="Example: 3, 1, 7, 2, 5..." />
    <br />
    <label for="number7">Enter a number to look for</label>
    <input id="number7" placeholder="Enter a number" />
    <button onclick="problem7()">Search</button>
    <div id="pr7result">Result:</div>
    <hr />

    <script src='arrays.js'></script>
</body>
</html>
